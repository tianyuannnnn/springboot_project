<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/signin.css}" rel="stylesheet" type="text/css">
	</head>

	<body class="text-center">
		<!--
			th:action = /user/login 与 action="/user/login}"
			使用前后端分离，templates知识点将毫无用处
			templates模板，jsp，frremmark模板技术都比较麻烦还要额外学，前端处理数据越来越方便，所以现在流行趋势不再使用模板
			能达到的效果是相同的
			1.当有th:action时会覆盖传统的action的值
			2.如果通过th:action的写法，可以通过配置对项目名及其路径进行统一配置，配置后页面中的请求会自动附带项目名
		-->
		<form class="form-signin" th:action="@{/user/login}" method="post">
			<img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">"Please sign in</h1>
			<!--如果msg的值为空，则不显示消息-->
			<p style="color: #ff0000" th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}" ></p>
			<label class="sr-only" th:text="用户名">Username</label>
			<input type="text" name="username" class="form-control" th:placeholder="#{login.username}" required="" autofocus="">
			<label class="sr-only"  th:text="密码">Password</label>
			<input type="password" name = "password" class="form-control" th:placeholder="#{login.password}" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me" > 请记住我
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" >登录</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
			<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
		</form>

	</body>

</html>
